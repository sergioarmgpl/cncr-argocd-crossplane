name: Create Application

on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: ArgoCD project
        options:
        - project3
        - project4
      bucket-name:
        required: true
        type: string
        description: Bucket name
      app-name:
        required: true
        type: string
        description: Application name
      message:
        required: true
        type: string
        description: Message to show

jobs:
  create-argo-app:
    runs-on: ubuntu-20.04
    steps:
    - name: Clone Repo
      uses: actions/checkout@v3
      with:
        repository: sergioarmgpl/cncr-argocd-crossplane
        ref: main

    - name: Getting timestamp for PR
      run: |
        echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

    - name: Create Bucket Definition
      id: create-application-bucket-definition
      run: |
        cat <<EOF > apps/${{ inputs.project }}/${{ inputs.app-name }}.yaml
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: ${{ inputs.app-name }}
          namespace: argocd
          finalizers:
          - resources-finalizer.argocd.argoproj.io
        spec:
          destination:
            namespace: development
            server: https://kubernetes.default.svc
          project: ${{ inputs.project }}
          source:
            path: templates/template1
            repoURL: https://github.com/sergioarmgpl/cncr-argocd-crossplane
            targetRevision: HEAD
            helm:
              values: |
                bucketName: ${{ inputs.bucket-name }}-${{ env.TIMESTAMP }}
                appname: ${{ inputs.app-name }}
                dockerImage: czdev/myapp
                namespace: development
                message: "${{ inputs.message }}"
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
        EOF

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: Creating Application with ArgoCD                
        title: Create Application ${{ inputs.app-name }}
        body: "Creating Application ${{ inputs.app-name }}"
        branch: argocd-apps/app-create-${{ env.TIMESTAMP }}
        delete-branch: true
        reviewers: sergioarmgpl
