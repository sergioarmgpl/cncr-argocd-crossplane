apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: buckets-project3
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: project3
  source:
    path: apps/project3
    repoURL: https://github.com/sergioarmgpl/cncr-argocd-crossplane
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
